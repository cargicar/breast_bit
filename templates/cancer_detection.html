{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BiT Image Prediction Tool</title>
    <link rel="stylesheet" href="{% static 'css/w3.css' %}" />
  </head>

  <body>
    <div class="header" href="/" >
       <!-- Brand -->
      <h1>Sistema para Alerta de Cancer de Mama</h1>
          
    </div>
      
<!-- Sidebar -->
{% include "includes/sidebar.html" %}
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <input
        class="custom-file-upload"
        type="file"
        accept="image"
        name="image"
        id="file"
      />
      <button class="compress_image" type="submit" id="submitBtn">
        Estimación del Tipo de Masa
      </button>
      <div class="status">
        <p id="message">{{ message }}</p>
      </div>
    </form>

    <div class="wrapper">
      <img
	src="{% static image_name %}"
        alt="Compressed Image"
        width="400px"
      />

      <div class="info_container">
        <ul>
          <li>Nombre del Archivo: <span class="name">{{ image.name }}</span></li>
          <li>Predición: <span class="type">{{ prediction }}</span></li>
        </ul>
      </div>
    </div>

 <div class="wrapper">
{% include "includes/footer.html" %}
</div>  
<!--     <script src="{% static 'js/main.js' %}"></script> -->
  </body>
</html>
